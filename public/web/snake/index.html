<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Snake</title>
    <meta name="author" content="Joey Shi"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/snake.css"/>
</head>
<body>
    <div class="header-container">
        <a href="/">
            <div class="header">
                <div class="logo-container">
                    <img width="50px" src="/images/logo.png"/>
                </div>
                <h2>Joey's Games</h2>
            </div>
        </a>
    </div>
    <main>
        <div class="game-container">
            <div id="canvas-container"></div>
            <div class="score-board-container">
                <div class="score-board">
                    <div>
                        <div id="score-field">
                            <label>Score:</label>
                            <span>0</span>
                        </div>
                        <div id="name-field">
                            <label>Name:</label>
                            <input type="text" autocomplete=off disabled />
                        </div>
                        <div id="submit-button">
                            <button disabled>Submit</button>
                        </div>
                    </div>
                    <table id="score-table">
                        <thead>
                            <tr>
                                <th>Score</th>
                                <th>Name</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <ul>
                <li>Movement controls: WASD or arrow keys</li>
                <li>Reset game: R</li>
            </ul>
        </div>
    </main>
    <script src="/js/snake.js"></script>
</body>
</html>
