{{template "base" .}}
{{define "title"}}Page Not Found | Joey's Games{{end}}
{{define "styles"}}
<style>
    @font-face {
        font-family: 'Inconsolata';
        src: url('assets/inconsolata.otf') format('opentype');
    }
    :root {
        font-family: Inconsolata, sans-serif;
        font-size: 18px;
    }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        background-color: #363636;
        min-height: 100vh;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .button-group {
        margin: 2rem;
    }
    .button {
        background: #79589f;
        border-radius: 8px;
        color: white;
        padding: 12px 25px;
        text-align: center;
        text-decoration: none;
    }
</style>
{{end}}
{{define "content"}}
<div class="container">
    <img width="600" src="https://http.cat/404" alt="404-cat">
    <div class="button-group">
        <a class="button" href="/">Return to games</a>
    </div>
</div>
{{end}}
