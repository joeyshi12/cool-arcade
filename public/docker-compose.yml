version: '3.3'

services:
  games:
    image: node:16.13.1
    hostname: games
    command: sh -c "node server.js"
    working_dir: "/app"
    volumes:
      - "./:/app"
    environment:
      - PORT=3141
      - DB_HOST=mariadb
      - DB_USER=joeysgames
      - DB_PASS=jg1234
      - DB_NAME=joeysgames
    networks:
      - shared-network

networks:
  shared-network:
    external: true
